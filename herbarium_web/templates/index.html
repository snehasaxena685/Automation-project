<!-- herbarium_web/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CSIR Herbarium Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🌿 CSIR Herbarium Logger</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>🔖 Specimen ID:</label>
        <input type="text" name="specimen_id" value="{{ sid }}" readonly><br>

        <label>🌿 Herb Name:</label>
        <input type="text" name="herb_name" required><br>

        <label>🔬 Scientific Name:</label>
        <input type="text" name="scientific_name"><br>

        <label>📍 Region:</label>
        <input type="text" name="region"><br>

        <label>⚖️ Weight (grams):</label>
        <input type="text" name="weight"><br>

        <label>📸 Upload Image:</label>
        <input type="file" name="herb_image"><br><br>

        <button type="submit">✅ Submit Entry</button>
    </form>
</body>
</html>
